<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - Cyber Bazaar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="cyber-grid">
        <main class="products-page">
            <h2 class="page-title glitch-text">Our Products</h2>
            <div class="product-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="processor">Processors</button>
                <button class="filter-btn" data-filter="display">Displays</button>
                <button class="filter-btn" data-filter="interface">Interfaces</button>
            </div>
            <div class="product-grid" id="all-products">
                <!-- Products will be dynamically added here -->
            </div>
        </main>
    </div>
    <script src="products.js"></script>
    <script src="animations.js"></script>
    <script src="cart.js"></script>
    <script src="main.js"></script>
    <script src="header-footer.js"></script>
</body>
</html>
